<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>todos</h1>
    <h4>
        <p>Left click to toggle complete.</p>
        <p>Rigth click will remove the TODO</p>
    </h4>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter your todos" autocomplete="off">
        <br>
        <ul class="todo" id="todo"></ul>
    </form>

</body>
</html>
